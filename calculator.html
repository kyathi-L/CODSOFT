<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Basic Calculator</p>
    <form>
        <table align="center">
            <tr>
                <td>
                    <input type="text" name="input" class="t1" id="input">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" onclick="document.getElementById('input').value+='1'">
                    <input type="button" value="2" onclick="document.getElementById('input').value+='2'">
                    <input type="button" value="3" onclick="document.getElementById('input').value+='3'">
                    <input type="button" value="+" onclick="document.getElementById('input').value+='+'">
                    <input type="button" value="Del" onclick="document.getElementById('input').value=document.getElementById('input').value.slice(0,-1)">
                    <br>
                    <input type="button" value="4" onclick="document.getElementById('input').value+='4'">
                    <input type="button" value="5" onclick="document.getElementById('input').value+='5'">
                    <input type="button" value="6" onclick="document.getElementById('input').value+='6'">
                    <input type="button" value="-" onclick="document.getElementById('input').value+='-'">
                    <input type="button" value="x^2" onclick="document.getElementById('input').value=Math.pow(parseFloat(document.getElementById('input').value), 2)">
                    <br>
                    <input type="button" value="7" onclick="document.getElementById('input').value+='7'">
                    <input type="button" value="8" onclick="document.getElementById('input').value+='8'">
                    <input type="button" value="9" onclick="document.getElementById('input').value+='9'">
                    <input type="button" value="X" onclick="document.getElementById('input').value+='*'">
                    <input type="button" value="x^3" onclick="document.getElementById('input').value=Math.pow(parseFloat(document.getElementById('input').value), 3)">
                    <br>
                    <input type="button" value="Clear" onclick="document.getElementById('input').value=''">
                    <input type="button" value="0" onclick="document.getElementById('input').value='0'">
                    <input type="button" value="=" onclick="document.getElementById('input').value=eval(document.getElementById('input').value)">
                    <input type="button" value="/" onclick="document.getElementById('input').value='/'">
                    <input type="button" value="sqrt" onclick="document.getElementById('input').value=Math.sqrt(parseFloat(document.getElementById('input').value))">
                    </td>
            </tr>
        </table>
    </form>
</body>
</html>
